<!DOCTYPE html>
<html>
<head>
  <title>Manual Traffic Light</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f5f5f5, #dcdcdc);
    }

    .signal-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 300px;
      width: 100px;
      background: linear-gradient(to bottom, #000000, #808080);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .signal-light {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
    }

    .red-light {
      background-color: #ff4136;
    }

    .yellow-light {
      background-color: #ffd700;
    }

    .green-light {
      background-color: #2ecc40;
    }
  </style>
</head>
<body>
  <div class="signal-box">
    <div class="signal-light red-light"></div>
    <div class="signal-light yellow-light"></div>
    <div class="signal-light green-light"></div>
  </div>
  <script>
    const signalBox = document.querySelector('.signal-box');
    const redLight = document.querySelector('.red-light');
    const yellowLight = document.querySelector('.yellow-light');
    const greenLight = document.querySelector('.green-light');

    function changeLight(color) {
      switch (color) {
        case 'red':
          redLight.style.opacity = 1;
          yellowLight.style.opacity = 0.3;
          greenLight.style.opacity = 0.3;
          break;
        case 'yellow':
          redLight.style.opacity = 0.3;
          yellowLight.style.opacity = 1;
          greenLight.style.opacity = 0.3;
          break;
        case 'green':
          redLight.style.opacity = 0.3;
          yellowLight.style.opacity = 0.3;
          greenLight.style.opacity = 1;
          break;
        default:
          redLight.style.opacity = 0.3;
          yellowLight.style.opacity = 0.3;
          greenLight.style.opacity = 0.3;
          break;
      }
    }
    changeLight('red');
  </script>
</body>
</html>
